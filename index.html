<html>
    <head>
        <title>java-script Calculator</title>
        <script src="jquery-2.1.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <style>
         body{background-color:#0aa1b0;}
         div.panel{position:absolut;top:5em;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-info col-sm-3">
                <div class="panel-heading">
                    <p class="panel-title"> JS-Calc</p>
                </div>
                <div class="panel-body">
                    <div class="form-horizontaly">
                        <div class="form-group">
                            <input id="input" placeholder="Input : " class="form-control" /> 
                        </div>
                        <div class="form-group">   
                         <label class="text-info">Result : </label> <label id="lbl" class="text-Success ">0</label>
                        </div>
                        <div class="col-sm-offset-1">
                            <div class="form-group">
                            <button class="btn btn-default">1</button>
                            <button class="btn btn-default">2</button>
                            <button class="btn btn-default">3</button>
                            <button class="btn btn-info">+</button>
                            </div>
                            <div class="form-group">
                            <button class="btn btn-default">4</button>
                            <button class="btn btn-default">5</button>
                            <button class="btn btn-default">6</button>
                            <button class="btn btn-info">-</button>
                            </div>
                            <div class="form-group">
                            <button class="btn btn-default">7</button>
                            <button class="btn btn-default">8</button>
                            <button class="btn btn-default">9</button>
                            <button class="btn btn-info">*</button>
                            </div>
                            <div class="form-group">
                            <button class="btn btn-danger">C</button>
                            <button class="btn btn-default">0</button>
                            <button class="btn btn-success">=</button>
                            <button class="btn btn-info">/</button>
                            </div>
                            <div class="form-group">
                                 <button class="btn btn-warning" >Del <span class="glyphicon glyphicon-remove"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a target="_blank" href="http://talktocode.ir" class="btn btn-link">TalktoCode</a>J-S Calculator
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
